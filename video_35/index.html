<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Navigation </title>
</head>
<body>

    <h2>Table Navigation</h2>
    <table id ="myTable" border="1">
        <caption>Testimonial table </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Lee</td>
                <td>28</td>
                <td>South Korea</td>
            </tr>
        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
